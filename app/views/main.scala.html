<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="MAPA">
    <meta name="apple-mobile-web-app-title" content="MAPA">

    <title>BIOGASMAP | CIBiog√°s</title>

    <link rel="icon" sizes="192x192" href="@routes.Assets.versioned("images//ministerios/favicon-mapa.ico")">
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.versioned("images/ministerios/favicon-mapa.ico")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/ministerios/favicon-mapa.ico")">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/material-design-lite/material.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material-fonts.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material-icons.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("openlayers/3.1.0/css/ol.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/jquery-ui/themes/smoothness/jquery-ui.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/jquery-toast-plugin/dist/jquery.toast.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css")">


    <link rel="stylesheet" href="@routes.Assets.versioned("openlayers/css/style.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/map.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/template-mdl.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modal.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css")">

</head>
<body>
@*Inicio do layout MDL*@
<div class="mdl-layout cib-layout mdl-js-layout mdl-layout--fixed-header">

    @*Menu Superior*@
    <header class="mdl-layout__header mdl-color--deep-green-cibiogas mdl-color-text--white">
        <div class="mdl-layout__header-row">
            <div class="esconde-celular">
                <img class="top-menu-imagem-centro" src="@routes.Assets.versioned("images/cibiogas-branco.png")">
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="esconde-celular text-center"><strong>BIOGASMAP<br></strong></div>
            <div class="mdl-layout-spacer"></div>
            <div>
                <img class="card-image-top-menu" src="@routes.Assets.versioned("images/logos-producao-mapa.png")">
            </div>
        </div>
    </header>
    @*Fim menu superior*@

    @sidebar()

    @*Inicio conteudo*@
    <main class="mdl-layout__content mdl-color--grey-100">
        <section>
            <div id="mapa" tabindex="0">
                <div id="popup" class="ol-popup">
                    <!-- Botao fechar o popup -->
                    <a id="popup-closer" class="ol-popup-closer"></a>
                    <!-- Conteudo do popup -->
                    <div id="popup-content"></div>
                </div>
            </div>
            <div id="mousePosition"></div>
            <div class="esconde-celular" id="legenda"></div>
        </section>
    </main>
    @*FIM conteudo*@

</div>
@*Fim do layout MDL*@
@*Jquery*@
<script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("bower_components/jquery-ui/jquery-ui.js")" type="text/javascript"></script>

    @*Core Themes*@
<script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("material-design/material.js")" type="text/javascript"></script>

@*Jquery CSV*@
<script src="@routes.Assets.versioned("bower_components/jquery-csv/src/jquery.csv.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("bower_components/jquery-toast-plugin/dist/jquery.toast.js")" type="text/javascript"></script>

@*DownloadJS*@
<script src="@routes.Assets.versioned("bower_components/downloadjs/download.js")" type="text/javascript"></script>

    @*PDF*@
<script src="@routes.Assets.versioned("bower_components/pdfmake/build/pdfmake.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("bower_components/pdfmake/build/vfs_fonts.js")" type="text/javascript"></script>

    @*Open Layers 3.1.0*@
<script src="@routes.Assets.versioned("openlayers/3.1.0/build/ol.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("bower_components/proj4/dist/proj4.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("openlayers/js/epsg/29191.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("openlayers/js/epsg/31981.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("openlayers/js/epsg/900913.js")" type="text/javascript"></script>

@*Momentjs*@
<script src="@routes.Assets.versioned("bower_components/moment/min/moment.js")" type="text/javascript"></script>

<script src="@routes.Assets.versioned("bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js")" type="text/javascript"></script>

@*Mapa*@
<script src="@routes.Assets.versioned("javascripts/mapa/variaveis.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/relatorios.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/servicos.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/botoes.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/popup.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/verificadores.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/mapa/mapa.js")" type="text/javascript"></script>
</body>
</html>
